version: "1"

services:
  data-load:
  database:
    image: mongo:4.0-xenial
    ports:
      - 27017:27017
    volumes:
      - dbName:/data/db
  backend:
    build: ./backend
    ports:
      - 3001:3001
    environment:
      DB_URL: mongodb://db/dbName
      SERVICE_PRECONDITION: "database:27017"
  frontend:

volumes:
  dbName:


